<div class="title">
    <h1>{{ operacion }} Curso</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Datos del Curso
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarEditarcurso()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Descripci√≥n</mat-label>
                        <input formControlName="descripcion" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                    <button mat-raised-button routerLink="/listCursos">Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
