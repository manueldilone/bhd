<div class="title">
    <h1>Listado de Estudiantes</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-form-field >
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
      </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>
       
        <ng-container matColumnDef="idEstudiante">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idEstudiante}} </td>
        </ng-container>


        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
        
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>
        
        
        <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef> fechaNacimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
        </ng-container>
        
        <ng-container matColumnDef="idCurso">
            <th mat-header-cell *matHeaderCellDef> idCurso </th>
            <td mat-cell *matCellDef="let element"> {{element.idCurso}} </td>
        </ng-container>

              
        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> 
                <button [routerLink]="['/agregarEstudiante']" class="agregar" mat-raised-button color="primary">Nuevo</button>    
            </th>
      
            <td mat-cell *matCellDef="let element"> 
                <mat-icon routerLink="/verEstudiante/{{ element.idEstudiante }}" matTooltip="Ver" class="search" fontIcon="search"></mat-icon> 
                <mat-icon routerLink="/editarEstudiante/{{ element.idEstudiante }}" matTooltip="Editar" class="edit" fontIcon="edit"></mat-icon>    
                <mat-icon (click)="eliminarEstudiante(element.idEstudiante)" matTooltip="Eliminar" class="delete" fontIcon="delete"></mat-icon>    
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
