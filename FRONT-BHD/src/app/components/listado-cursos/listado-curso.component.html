<div class="title">
    <h1>Listado de Cursos</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-form-field >
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
      </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>

        <ng-container matColumnDef="idCurso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.idCurso}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
        

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>
                <button [routerLink]="['/agregaCursos']" class="agregar" mat-raised-button color="primary">Nuevo</button>    
            </th>
            <td mat-cell *matCellDef="let element"> 
                
                <mat-icon routerLink="/verCursos/{{ element.idCurso }}" matTooltip="Ver" class="search" fontIcon="search"></mat-icon> 
                <mat-icon routerLink="/editarCursos/{{ element.idCurso }}" matTooltip="Editar" class="edit" fontIcon="edit"></mat-icon>    
                <mat-icon (click)="eliminarCurso(element.idCurso)" matTooltip="Eliminar" class="delete" fontIcon="delete"></mat-icon>    

            </td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10,20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
